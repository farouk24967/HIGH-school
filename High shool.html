<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حسني احمد high school</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="website icon" type="png" href="حسني احمد high school.png">
  <link rel="stylesheet" href="D:\PROGRAMATION\HIGH school\CSS\style.css">
  
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
}

body {
  background-color: #faf0fe;
  font-family: 'Trebuchet MS', Arial, sans-serif;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px  50px;
  background: white;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 10;
}

header img.logo {
  position: relative  ;
  top: 0;
  left: 50px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

/* === MENU PC (> 900px) === */
.navbar ul {
  display: flex;
gap: 2rem;
  list-style: none;
}

.navbar a {
  color: #3a3d3a;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 10px;
  transition: 0.3s;
}

.navbar a:hover {
  background-color: #e6f7e6;
  color: #228B22;
}

.navbar .hamburger {
  display: none;
}

/* === MENU MOBILE (< 900px) === */
@media (max-width: 900px) {
  .navbar .hamburger {
    display: block;
    position: absolute;
    top: 20px;
    right: 20px;  
    background: #353738;
    color: rgb(0, 0, 0);
    border-radius: 8px;
    cursor: pointer;
    font-size: 30px;
    z-index: 100;
  }

  .navbar .hamburger:hover {
    background: #ffffff;
    color: #353738;
  }

  .navbar ul {
    position: fixed;
    top: 0;
    right: -350px;
    width: 350px ;
    height: 100vh;  
    background: white;
    flex-direction: column;
    border-radius: 15px;
    padding:   90px 0px;
    z-index: 99;
    box-shadow:-5px 0 15px rgba(0, 0, 0, 0.1);
    transition: right 0.3 ease  ;
  }

  .navbar ul.active {
    right: 0;
  }

  .navbar a {
  color: #3a3d3a;
  font-weight: bold;
  padding:  18px  20px;
 border-radius: 18px;


  transition: 0.3s;
  }

  .navbar a:hover {
    background-color: #bfc5bf;
    color: #228B22;
    border-radius: 12px;
   
  }

  header img.logo {
    width: 100px;
    height: 100px;
  }

  hr {
    display: none;
  }
}

    /* Overlay */
    .overlay {
      display: none;
      position:static;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 98;
    }

  </style>
</head>
<body>

  <header>
      <img src="D:\PROGRAMATION\HIGH school\حسني احمد high school.png" alt="High School Logo" class="logo">
 

    <nav class="navbar">
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <ul id="menu">
        <li><a href="#Accueil"><i class="fas fa-home"></i> HOME PAGE</a></li>
        <li><a href="#About the high school"><i class="fas fa-info-circle"></i> ABOUT US</a></li>
        <li><a href="#Contact us"><i class="fas fa-phone"></i> CONTACT US</a></li>
        <li><a href="#About years school"><i class="fas fa-book"></i> THE 3 YEARS</a></li>
      </ul>
    </nav>
  </header>

  <div class="overlay" id="overlay"></div>

  <hr>

  <script>
   const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");

    // Ouvrir/Fermer avec hamburger
    hamburger.addEventListener("click", (e) => {
      e.stopPropagation(); // Important : empêche la propagation
      menu.classList.toggle("active");
      overlay.style.display = menu.classList.contains("active") ? "block" : "none";
    });

    // Fermer avec overlay
    overlay.addEventListener("click", () => {
      menu.classList.remove("active");
      overlay.style.display = "none";
    });

    // ✅ Empêcher la fermeture quand on clique sur un lien
    document.querySelectorAll('.menu-link').forEach(link => {
      link.addEventListener('click', function(e) {
        // On ne fait rien de spécial → juste laisser le lien fonctionner
        // Mais on empêche que ça ferme + réouvre à cause de rafraîchissement
        // Le menu reste ouvert, mais tu peux le fermer manuellement
      });
    });

    // Optionnel : fermer le menu après avoir cliqué sur un lien
    document.querySelectorAll('.menu-link').forEach(link => {
      link.addEventListener('click', function(e) {
        // Si tu veux fermer le menu automatiquement après clic :
        setTimeout(() => {
          menu.classList.remove("active");
          overlay.style.display = "none";
        }, 100); // Léger délai pour laisser le hover finir
      });
    });
  </script>

</body>
</html>
